<div data-name="vendas" class="page">
	<!-- Top Navbar -->
	<div id="NavBarTopoHome" class="navbar no-shadow tema-primario">
		<div class="navbar-inner">
			<div class="left">
				<a class="link" href="/compras/" >
					<i class="mdi mdi-arrow-left"></i>
				</a>
			</div>
			<div class="title" id="titleApp" style="font-size:15px"><span id="titulo_pag">Inserir Compra</span></div>
		</div>
	</div>

	<div class="page-content">
		<div class="block">
			<form >
				<div class="list no-hairlines-md">
					<ul>

						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Produto</div>
								<div class="item-input-wrap input-dropdown-wrap">
									<select name="produto" id="produto" style="font-size:12px" onchange="">

									</select>
								</div>
							</div>
						</li>

						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Fornecedor</div>
								<div class="item-input-wrap input-dropdown-wrap">
									<select name="pessoa" id="pessoa" style="font-size:12px">

									</select>
								</div>
							</div>
						</li>

						<div class="row">
							<div class="col-50">
								<li class="item-content item-input">						
									<div class="item-inner">
										<div class="item-title item-label">Quantidade</div>
										<div class="item-input-wrap">
											<input style="font-size:12px" type="number" placeholder="Quantidade" name="quantidade" id="quantidade"/ value="1" onchange="">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
							</div>

							<div class="col-50">
								<li class="item-content item-input">						
									<div class="item-inner">
										<div class="item-title item-label">Total Compra</div>
										<div class="item-input-wrap">
											<input style="font-size:12px" type="number" name="valor" placeholder="Total Compra" id="valor"/>
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
							</div>
						</div>

						<div class="row">
							<div class="col-50">
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Vencimento</div>
								<div class="item-input-wrap">
									<input style="font-size:12px" type="date" name="data_venc" id="data_venc" placeholder="Data Vencimento" />
								</div>
							</div>

						</li>
					</div>
						<div class="col-50">
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Data PGTO</div>
								<div class="item-input-wrap">
									<input style="font-size:12px" type="date" name="data_pgto" id="data_pgto" placeholder="Data Pgto" />
								</div>
							</div>

						</li>
					</div>
				</div>


					

					

						<li style="margin-top: 20px">
							<a class="item-link" id="link-foto" onclick="cliqueImagem('compras', 'contas')">
								<center><img src="" id="foto" class="input-image"></center>
							</a>
						</li>


					</ul>
				</div>

				<input type="hidden" name="id" id="id"/>
				<input type="hidden" name="id_usuario" id="id_usuario"/>
				<input type="hidden" name="nome_foto" id="nome_foto" value="sem-foto.jpg"/>

				<button type="submit" class="button button-fill primario" id="btn-salvar">Salvar</button>

			</form>
		</div>
	</div>

</div>
