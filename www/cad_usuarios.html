<div data-name="usuarios" class="page">
	<!-- Top Navbar -->
	<div id="NavBarTopoHome" class="navbar no-shadow tema-primario">
		<div class="navbar-inner">
			<div class="left">
				<a class="link" href="/usuarios/" >
					<i class="mdi mdi-arrow-left"></i>
				</a>
			</div>
			<div class="title" id="titleApp" style="font-size:15px"><span id="titulo_pag">Inserir Usuário</span></div>
		</div>
	</div>

	<div class="page-content">
		<div class="block">
			<form >
				<div class="list no-hairlines-md">
					<ul>

						<li class="item-content item-input">						
							<div class="item-inner">
								<div class="item-title item-label">Nome</div>
								<div class="item-input-wrap">
									<input type="text" placeholder="Nome" name="nome" id="nome"/>
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>

						<li class="item-content item-input">						
							<div class="item-inner">
								<div class="item-title item-label">Email</div>
								<div class="item-input-wrap">
									<input type="email" placeholder="Email" name="email" id="email"/>
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>

						<li class="item-content item-input">						
							<div class="item-inner">
								<div class="item-title item-label">Senha</div>
								<div class="item-input-wrap">
									<input type="text" placeholder="Senha" name="senha" id="senha"/>
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>


						<!-- Smart select item -->
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Nível</div>
								<div class="item-input-wrap input-dropdown-wrap">
									<select name="nivel" id="nivel">

									</select>
								</div>
							</div>
						</li>


						<li class="item-input">	
							<label class="item-checkbox item-content">
								<input type="checkbox" name="ativo" id="ativo" value="Sim" checked="checked" />
								<i class="icon icon-checkbox"></i>							
								<div class="item-title">Ativo</div>
								
							</label>
						</li>


						<li style="margin-top: 20px">
							<a class="item-link" id="link-foto" onclick="cliqueImagem('usuarios', 'perfil')">
								<center><img src="" id="foto" class="input-image"></center>
							</a>
						</li>


					</ul>
				</div>

				<input type="hidden" name="id" id="id"/>
				<input type="hidden" name="nome_foto" id="nome_foto" value="sem-foto.jpg"/>

				<button type="submit" class="button button-fill primario" id="btn-salvar">Salvar</button>

			</form>
		</div>
	</div>

</div>
