<div data-name="vendas" class="page">
	<!-- Top Navbar -->
	<div id="NavBarTopoHome" class="navbar no-shadow tema-primario">
		<div class="navbar-inner">
			<div class="left">
				<a class="link" href="/servicos/" >
					<i class="mdi mdi-arrow-left"></i>
				</a>
			</div>
			<div class="title" id="titleApp" style="font-size:15px"><span id="titulo_pag">Novo Serviço</span></div>
		</div>
	</div>

	<div class="page-content">
		<div class="block">
			<form >
				<div class="list no-hairlines-md">
					<ul>

						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Cliente</div>
								<div class="item-input-wrap input-dropdown-wrap">
									<select name="cliente" id="cliente" style="font-size:12px">

									</select>
								</div>
							</div>
						</li>

						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Serviço</div>
								<div class="item-input-wrap input-dropdown-wrap">
									<select name="servico" id="servico" style="font-size:12px" onchange="">

									</select>
								</div>
							</div>
						</li>						


						<div class="row">
							<div class="col-50">
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Valor</div>
								<div class="item-input-wrap">
									<input style="font-size:12px" type="text" name="valor_serv" id="valor" placeholder="Valor do Serviço" />
								</div>
							</div>

						</li>
					</div>
						<div class="col-50">
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Data PGTO</div>
								<div class="item-input-wrap">
									<input style="font-size:12px" type="date" name="data_pgto" id="data_pgto" placeholder="Data Pgto" />
								</div>
							</div>

						</li>
					</div>
				</div>


						<!-- Smart select item -->
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Tipo PGTO</div>
								<div class="item-input-wrap input-dropdown-wrap">
									<select name="pgto" id="pgto" style="font-size:12px">

									</select>
								</div>
							</div>
						</li>					

					
					</ul>
				</div>
				
				<input type="hidden" name="id_usuario" id="id_usuario"/>				

				<button type="submit" class="button button-fill primario" id="btn-salvar">Salvar</button>

			</form>
		</div>
	</div>

</div>
